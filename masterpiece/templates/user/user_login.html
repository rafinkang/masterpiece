{% extends 'index.html' %} {% block content %}
<section id="user_login">

    <div class="container container_user">

        <div class="main">
            <div class="body">
                <form action="" method="POST">

                    <h1>로그인 하기 </h1> <br>

                    <div class="text">
                        ID :
                    </div>
                    <div class="c_box">
                        <input type="text" id="login_id" name="login_id"><br>
                    </div>

                    <div class="text">
                        PASSWORD:
                    </div>
                    <div class="c_box">
                        <input type="password" id="login_pw" name="login_pw">
                    </div>
                    <br>

                    <input type="button" id="go_login" value="로그인"> <input type="button" value="회원가입">
                    <input type="button" value="비밀번호 찾기">

                </form>
            </div>
        </div>
    </div>

    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script> -->
    <script>
        $("#go_login").click(function() {
            console.log("클릭 확인")
            var login_id = $("#login_id").val();
            var login_pw = md5('$("#login_pw").val()');

            console.log(login_id)
            console.log(login_pw)

            $.ajax({
                url: "{% url 'login/login_go' %}",
                method: "post",
                data: {
                    'user_id': login_id,
                    'password': login_pw,
                },
                dataType: 'text',
                success: function(data) {
                    if (data == 1) {
                        //console.log(data)
                        alert("로그인 성공 하였습니다.");

                    } else {

                        //console.log(data)
                        alert("로그인 실패하였습니다.");


                    };
                },
                error: function(data) {
                    console.log(data);
                }
            });


        });
    </script>



</section>
{% endblock %}

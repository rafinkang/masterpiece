{% extends 'index.html' %}

{% block content %}
<!-- ======= Hero Section ======= -->
<section id="image-list">
<div class="container gallery-container">
    <div class="row emotion emotin-wrap">
        <div class="db-filter">
            <ul class="emotion-filter clearfix">
                <li class="filter-row">
                    <div class="title">
                        <span>이미지 종류</span>
                    </div>
                    <div class="value">
                        <label class="checkbox">
                            <input type="checkbox" name="opt" value="cd">
                            <span title="cd">색상입히기</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="opt" value="goh">
                            <span title="goh">고흐</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="opt" value="mon">
                            <span title="mon">모네</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="opt" value="cez">
                            <span title="mon">세잔</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="opt" value="uki">
                            <span title="mon">유키호</span>
                        </label>
                    </div>
                </li>
                <li class="filter-row align-right filter-under-line">
                    <button class="filter-btn" onclick="image_filter()">검색</button>
                </li>
            </ul>
        </div>
        <div class="content-list">
            여기가 리스트 나올 영역
        </div>
    </div>
</div>
</section>

<script src="/masterpiece/static/js/image-list.js"></script>

{% endblock %}

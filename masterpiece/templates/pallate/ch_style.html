<div class="row ch-wrap">
    <div class="col-md-6 ch-inout-box">
          
        <div class="ch-image-upload-wrap ch-image-wrap">
            <input class="ch-file-upload-input" id="ch_input_image" type="file" onchange="readURL(this)" accept="image/*" />
            <div class="ch-image-plus"> + </div>
            <div class="ch-image-copy" onclick="imageCopy()"> 팔렛트<br/>복사 </div>
        </div>

        <div class="ch-file-upload-content container">
            <div class="row ch-file-upload-box">
                <img class="ch-file-upload-image ch-image rounded" src="#"/>
            </div>
            <div class="ch-image-title-wrap row">
                <button type="button" class="btn btn-custom-5 col-md-2 ch-image-btn" onclick="removeUpload()">취소</button>
                <button type="button" class="btn btn-custom-2 col-md-2 ch-image-btn" onclick="playVideo()">고흐</button>
                <button type="button" class="btn btn-custom-2 col-md-2 ch-image-btn" onclick="playVideo()">모네</button>
                <button type="button" class="btn btn-custom-2 col-md-2 ch-image-btn" onclick="playVideo()">세잔</button>
                <button type="button" class="btn btn-custom-2 col-md-2 ch-image-btn" onclick="playVideo()">유코</button>
                {% comment %} <button type="button" class="btn btn-custom-2 col-md-2 ch-image-btn" onclick="setImage('goh')">고흐</button>
                <button type="button" class="btn btn-custom-2 col-md-2 ch-image-btn" onclick="setImage('mon')">모네</button>
                <button type="button" class="btn btn-custom-2 col-md-2 ch-image-btn" onclick="setImage('cez')">세잔</button>
                <button type="button" class="btn btn-custom-2 col-md-2 ch-image-btn" onclick="setImage('uki')">유코</button> {% endcomment %}
            </div>
        </div>

    </div>

    <div class="col-md-6 ch-inout-box">
        <div class="ch-file-output-content container" id="ch_output_image_container">
            <div class="row ch-file-image-icon-box">
                <img src="masterpiece/static/image/image_icon.png" class="ch-image-icon">
            </div>
        </div>
    </div>

</div>
<script src="/masterpiece/static/js/ch-style.js"></script>

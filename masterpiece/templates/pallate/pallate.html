<div class="row">
    <div class="pallate col-md-12">
        <div class="col-md-2">
            <div class="row">
                <img src="masterpiece/static/images/gre.png" alt="썸네일" class="origin_thumbnail">
            </div>
            <div class="row">
                <input type="file" class="origin_image_file" accept="image/*">
            </div>
        </div>

    </div>
</div>

<script>
var origin_image_file = document.querySelector('.origin_image_file');

origin_image_file.onchange = function () { 
    var fileList = origin_image_file.files ;
    
    // 읽기
    var reader = new FileReader();
    reader.readAsDataURL(fileList [0]);

    //로드 한 후
    reader.onload = function  () {
        //로컬 이미지를 보여주기
        //document.querySelector('#preview').src = reader.result;
        
        //썸네일 이미지 생성
        var tempImage = new Image(); //drawImage 메서드에 넣기 위해 이미지 객체화
        tempImage.src = reader.result; //data-uri를 이미지 객체에 주입
        tempImage.onload = function() {
            //리사이즈를 위해 캔버스 객체 생성
            var canvas = document.createElement('canvas');
            var canvasContext = canvas.getContext("2d");
            
            //캔버스 크기 설정
            canvas.width = 150; //가로 150px
            canvas.height = 150; //세로 150px
            
            //이미지를 캔버스에 그리기
            canvasContext.drawImage(this, 0, 0, 150, 150);
            //캔버스에 그린 이미지를 다시 data-uri 형태로 변환
            var dataURI = canvas.toDataURL("image/jpeg");
            
            //썸네일 이미지 보여주기
            document.querySelector('.origin_thumbnail').src = dataURI;
            
            //썸네일 이미지를 다운로드할 수 있도록 링크 설정
            //document.querySelector('#download').href = dataURI;
        };
    }; 
}; 
</script>

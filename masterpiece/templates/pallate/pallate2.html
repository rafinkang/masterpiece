{% extends 'index.html' %}

{% block content %}
<section id="pallate2">
    <div class="container pallate-container">

        <div class="row">
            <div class="pallate col-md-12">
                <div class="pallate-list col-md-3">
                    <div class="row">
                        <img src="/masterpiece/static/image/grim.png" alt="썸네일" class="origin-thumbnail">
                    </div>
                    <!-- <div class="row">
                        <input type="file" class="origin-image-file" accept=".jpg,.jpeg,.png">
                    </div> -->
                </div><div class="pallate-list col-md-9">
                    <div class="row color-outer-box">
                        <div class="col-md-3 color-box color1"></div>
                        <div class="col-md-3 color-box color2"></div>
                        <div class="col-md-3 color-box color3"></div>
                        <div class="col-md-3 color-box color4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 color-hsv hsv1">(h,s,v)</div>
                        <div class="col-md-3 color-hsv hsv2">(h,s,v)</div>
                        <div class="col-md-3 color-hsv hsv3">(h,s,v)</div>
                        <div class="col-md-3 color-hsv hsv4">(h,s,v)</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 color-hex hex1">#000000</div>
                        <div class="col-md-3 color-hex hex2">#000000</div>
                        <div class="col-md-3 color-hex hex3">#000000</div>
                        <div class="col-md-3 color-hex hex4">#000000</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="row">
            <ul class="pallate-nav">
                <li class="active" data-page="1">색상뽑기</li>
                <li data-page="2">감성분석</li>
                <li data-page="3">색상입히기</li>
                <li data-page="4">명화화</li>
            </ul>
        </div>

        <div class="pallate-content row">
                <!-- 색상뽑기 -->
            <div class="pallate-tab col-md-12 active" data-page="1">

                <input type="file" class="origin-image-file" accept=".jpg,.jpeg,.png" onchange="origin_thumbnail(this)">
                <button onclick="color_pick()">색상 뽑기</button>
            </div>
            <!-- 감성분석 -->
            <div class="pallate-tab col-md-12" data-page="2">감성분석</div>
            <!-- 색상 입히기 -->
            <div class="pallate-tab col-md-12" data-page="3">색상입히기</div>
            <!-- 명화화 -->
            <div class="pallate-tab col-md-12" data-page="4"> {% include 'pallate/ch_style.html'%} </div>
        </div>
    </div>
</section>

<script src="/masterpiece/static/js/pallate.js"></script>

{% endblock %}
